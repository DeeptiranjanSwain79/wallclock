<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Wall Clock</title>
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000)" class="bg-primary">
    <div class="container text-center">
        <div class="container bg-dark my-3 p-5">
            <h1 id="clock" class="text-white" style="font-size: 15rem;"></h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="/index.js"></script> -->
    <script>
        console.log("Wall Clock");

        function updateClock() {
            let time = new Date();
            let currentHour = time.getHours();
            let currentMinute = time.getMinutes();
            let currentSecond = time.getSeconds();


            let timeOfDay = (currentHour < 12) ? "AM" : "PM";

            currentHour = (currentHour > 12) ? (currentHour - 12) : currentHour;
            currentMinute = ((currentMinute < 10) ? "0" : "") + currentMinute;
            currentSecond = ((currentSecond < 10) ? "0" : "") + currentSecond;

            currentTime = `${currentHour} : ${currentMinute} : ${currentSecond} ${timeOfDay}`

            document.getElementById("clock").innerHTML = currentTime;

        }

// updateClock();
// window.location.reload();
    </script>
</body>

</html>
